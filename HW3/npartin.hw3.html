<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Form</title>
</head>
<body>
<h1 style="text-align: center">Neal Partin - HW 3 - Basic HTML Form</h1>
<section id = "basicForm">
    <form>
        <fieldset>
            <legend style="text-align: center"><b>Basic HTML Form</b></legend>
            <!-- Label "Name:" and Text Area for name input-->
            <label for="message">Name:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</section>
</body>
</html>
