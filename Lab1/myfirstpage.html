<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab1 - HTML Elements</title>
        <!-- css attributes will go here -->
    </head>
    <body>
        <!--headings-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--line break (spacer)-->
        <br>
        <!--paragraph-->
        <p>Paragraph</p>
        <br>
        <!--emphasis-->
        <em>Emphasis</em>
        <br>
        <!--strong-->
        <strong>Strong</strong>
        <br>
        <!--bold-->
        <b>Bold</b>
        <br>
        <!--ordered list-->
        <ol>
            <li> ordered list item 1</li>
            <li> ordered list item 2</li>
            <li> ordered list item 3</li>
        </ol>
        <br>
        <!--unordered list-->
        <ul>
            <li> unordered list item 1</li>
            <li> unordered list item 2</li>
            <li> unordered list item 3</li>
        </ul>
        <br>
        <!--Link-->
        <a href="https://www.google.com">Link to Google</a>
        <br>
        <span>
            This is a span
        </span>
        <br>
        <div>
            This is a div
        </div>
    </body>

</html>
